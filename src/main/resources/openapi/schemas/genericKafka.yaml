GenericKafka:
  type: object
  required:
    - messageId
    - timestamp
    - op_timestamp
    - sync_msg_id
    - sourceService
    - messageModelType
  properties:
    messageId:
      type: string
    timestamp:
      type: string
      format: date-time
    op_timestamp:
      type: string
      format: date-time
    sync_msg_id:
      type: string
    sourceService:
      type: string
    messageModelType:
      $ref: './enums/messageModelType.yaml#/MessageModelType'
    version:
      type: string
    aggregateId:
      type: string
    partitionKey:
      type: string
  discriminator:
    propertyName: messageModelType
    mapping:
      TASK_DLQ: './dlq/taskDlq.yaml#/TaskDlq'
      INSTANCE_DLQ: './dlq/instanceDlq.yaml#/InstanceDlq'
      IPE_AUDIT: './audit/bpm/ipeAudit.yaml#/IpeAudit'
      CAMUNDA_AUDIT: './audit/bpm/camundaAudit.yaml#/CamundaAudit'
      APPLICATION_AUDIT: './audit/application/applicationAudit.yaml#/ApplicationAudit'
