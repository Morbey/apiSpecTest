GenericDlq:
  allOf:
    - $ref: '../genericKafka.yaml#/GenericKafka'
    - type: object
      required:
        - originalPayload
        - originalTopic
        - originalPartition
        - originalConsumerGroup
        - errorType
        - errorMsg
      properties:
        originalPayload:
          type: string
        originalTopic:
          type: string
        originalPartition:
          type: integer
        originalConsumerGroup:
          type: string
        errorType:
          $ref: '../enums/errorType.yaml#/ErrorType'
        errorMsg:
          type: string
  discriminator:
    propertyName: messageModelType
    mapping:
      TASK_DLQ: './taskDlq.yaml#/TaskDlq'
      INSTANCE_DLQ: './instanceDlq.yaml#/InstanceDlq'
